<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Andes Mountain</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="html3">
  <header>
      <div class="txtform">
          <h1>Formulario de pago</h1>
          <h2>Ingresa tus datos personales,<br> asegúrate de haberlos ingresados correctamente.</h2>
      </div>
</header>
  <!--datos de la tarjeta-->
  
    <form action="" >
      <div>
          <label for="nombre">Nombre :</label><br>
          <input type="text" id="nombre" placeholder="Gabriela" 
          autofocus class="campotxt" required><br>
      </div>
          <label for="apellidos">Apellidos :</label><br>
          <input type="text" id="apellidos" placeholder="Martinez Prieto" class="campotxt" required><br>
      
          <label for="numtarjeta">Número de tarjeta :<br>
          <input type="text" id="tarjeta" maxlength="16" 
          placeholder="**** **** **** ****" class="campotxt" required></label><br>
      
          <label for="clave">CVV:</label><br>
          <input type="text" id="clave" placeholder="***" minlength="3" maxlength="3" class="campotxt" required><br>
    
          <label>Fecha de caducidad :</label><br>
              <select class="seleccionar">
                <option selected disabled>Mes</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
          </select>
  
          <select class="seleccionar">
                <option selected disabled>Año</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
          </select><br>      
      
        <label>Banco :</label><br> 
        <select class="seleccionar" >
          <option selected disabled>Seleccionar</option>
          <option value="Banco de Chile">Banco de Chile</option>
          <option value="Banco Estado">Banco Estado </option>
          <option value="Santander">Santander</option>
          </select><br>

        <!-- botón validar tarjeta -->
          <div class="btncontenedor">
              <input class="btnvalidar" type = "button" value = "Validar" id = "botonvalidar">
        </div>

          <div id="validacion" ></div>
          
        <!--boton de pago -->
        <div class="btnpago-contenedor">
            <input class="btnpagar" type="submit" value="Pagar" href="fin.html">
        </div>

    </form>
 
  <!--pie de pagina -->
    <div>
      <footer>
        <p>© Copyright 2022 Andes Mountain </p>
      </footer>
    </div>
  
  <script src="script.js" type="module" ></script>
</body>

</html>
